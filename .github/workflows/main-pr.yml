name: main PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/gallium'
    - name: install dependencies
      run:  npm i

    - name: run test
      run: npm run test
      env:
        TEST_USERNAME: ${{ TEST_USERNAME }}
        TEST_TEST_ROOT_PASSWORD: ${{ TEST_TEST_ROOT_PASSWORD }}
        TEST_HOST: ${{ TEST_HOST }}
        TEST_PORT: ${{ TEST_PORT }}
        TEST_DATABASE: ${{ TEST_DATABASE }}
